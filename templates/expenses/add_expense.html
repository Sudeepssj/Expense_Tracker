{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

        <div class="card shadow-sm p-4 expense-card">
            <h3 class="mb-4 text-center">Add Expense</h3>

            <form method="post" action="{% url 'add_expense_post' %}">
                {% csrf_token %}

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Select Category</label>
                    <select class="form-select" name="category">
                        <option value="">-- Select existing --</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- New Category -->
                <div class="mb-3">
                    <label class="form-label">Or Add New Category</label>
                    <input type="text" name="new_category" class="form-control"
                           placeholder="e.g. Medical, Travel">
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" name="amount"
                           class="form-control" required>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control"
                              rows="3"
                              placeholder="Notes about this expense"></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg">
                        Save Expense
                    </button>

                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
