{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
          ðŸ’¸ Expense Tracker
        </a>

        <!-- Mobile Toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}"
                href="{% url 'dashboard' %}"
              >
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/expense/add/' %}active{% endif %}"
                href="{% url 'add_expense_get' %}"
              >
                Add Expense
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/expenses/' %}active{% endif %}"
                href="{% url 'expense_list' %}"
              >
                Expenses
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/summary/' %}active{% endif %}"
                href="{% url 'monthly_summary' %}"
              >
                Summary
              </a>
            </li>
          </ul>

          <!-- Logout -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-danger fw-semibold"
                href="{% url 'logout' %}"
              >
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
